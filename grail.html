<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="flex.css">
        <style>
        #header{
            background-color: red;
            }
        #left{
            background-color: orange;
            }
        #middle{
            background-color: yellow;
            }
        #right{
            background-color: green;
            }
        #footer{
            background-color: blue;
            }
        #header, #right, #footer{
            color: white;
            }
        </style>
    </head>
    <body>
        <div id='main' class='flex-col flex-expand'>
            <div id='header' class='flex-tight'><div class='flex-col flex-center'>Header</div></div>
            <div class='flex-row'>
                <div id='left' class='flex-tight flex-row center'>Left</div>
                <div id='middle' class='flex-row flex-center'><div class='flex-col flex-center'>Middle</div></div>
                <div id='right' class='flex-tight flex-row flex-center'>Right</div>
            </div>
            <div id='footer' class='flex-tight'><div class='flex-col flex-center'>Footer</div>
        </div>
    </body>
</html>
